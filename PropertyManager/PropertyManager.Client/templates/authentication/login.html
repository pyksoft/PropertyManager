<div class="container">
<form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Email address" autofocus ng-model="loginData.username"/>
    
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="loginData.password"/>
    
    <button class="btn btn-lg btn=primary btn-block" ng-click="login()">Sign in</button>
    
    </form>
</div>
